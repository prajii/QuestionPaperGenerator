{% extends 'questionGenerator/base.html' %}
{% load staticfiles %}
{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title></title>
  </head>
  <body>
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card">
                            <h3 class = "loginn">Register</h3>
                            <div class="card-body">
                                <form name="my-form" action="{% url 'register' %}" method="post">
                                  {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="Username" class="col-md-4 col-form-label text-md-right">User Name</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" name="username">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                    </div>

                                        <div class="col-md-6 offset-md-4">
                                            <button type="submit" class="btn btn-primary btn btn-dark">
                                            Register
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>



  </body>
</html>
{% endblock %}
